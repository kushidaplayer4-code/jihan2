<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スマホ横スワイプギャラリー</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
<style>
  body { margin: 0; font-family: sans-serif; }
  .swiper { width: 100%; height: 100vh; }
  .swiper-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 画面に収まるように画像を調整 */
  }
</style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="img1.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img2.jpg" alt=""></div>
    <div class="swiper-slide"><img src="img3.jpg" alt=""></div>
  </div>
  <!-- ページネーション（点） -->
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
const swiper = new Swiper('.swiper', {
  direction: 'horizontal',  // 横スワイプ
  loop: true,               // ループスライド
  speed: 500,               // 切り替え速度（ms）
  pagination: { el: '.swiper-pagination', clickable: true },
  // スマホのスワイプ操作対応済み
});
</script>

</body>
</html>
